<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Box Design Practice</h1>
    <section class="box1">
        <h2>Box1</h2>
        <p>このボックスはライトブルー背景で、ボーダーが濃い線、角は丸みを帯びています。</p>
        <img src="box1.jpg" alt="box1 image">
    </section>
    <section class="box2">
        <h2>Box2</h2>
        <p>このボックスはライトオレンジ背景で、ボーダーと軽い影がついています。</p>
        <img src="box2.jpg" alt="box2 image">
    </section>
     <section class="box3">
        <h2>Box3</h2>
        <p>このボックスはライトパープル背景で、ダッシュ線のボーダーが適用されています。</p>
        <img src="box3.jpg" alt="box3 image">
    </section>
</body>
</html>
